<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adicionar Produto</title>
</head>
<body class="background-paginas">
    <div>
        <p class="titulo-paginas">Beco Diagonal</p>
    </div>
    
    <div style="text-align: center;">
        <a class="espaco-menu" href="http://127.0.0.1:5500/index.html">Página Inicial</a>
        <a class="espaco-menu" href="http://127.0.0.1:5500/ctrl-estoque.html">Controle de Estoque</a>
        <a class="espaco-menu" href="http://127.0.0.1:5500/add-produto.html">Adicionar Produto</a>
        <a class="espaco-menu" href="http://127.0.0.1:5500/funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="centralizar-titulos">Adicionar Produto</h2>
    <form action="">
        <div class="centralizar-titulos">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="centralizar-titulos">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="centralizar-titulos">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="centralizar-titulos">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade-disponivel">Quantidade disponível: </label>
            <input type="number" id="quantidade-disponivel" name="Quantidade">
        </div>

        <div class="centralizar-titulos" class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
